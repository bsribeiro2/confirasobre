<body>

<div style="text-align: center;">

<a id="imagemLink" href="https://floranativa.confirasobre.com/artrofan/" target="_blank">

	<div style="text-align: center;">

    </div>

<br>
    <!-- Adicione um contador regressivo de 7 segundos no final da página -->
    <div id="countdown">
    Aguarde, você será redirecionado em <span style="color: red;"><span id="count">7</span></span> segundos...
    </div>
<br>
    <script>
        // Contador regressivo de 7 segundos
        var tempoRestante = 7;
        var countdownElement = document.getElementById("count");

        var countdownInterval = setInterval(function() {
            tempoRestante--;
            countdownElement.textContent = tempoRestante;

            if (tempoRestante <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
