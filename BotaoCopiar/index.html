<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar e Colar</title>
</head>
<body>
<!-- Criar o campo  A com texto a ser copiado -->
<label>Campo A</label>
<textarea name="campo_a" rows="5" cols="100" class="campo_a">Aqui vai o texto</textarea><br><br>

<!-- Botão Copiar -->
<button type="button" class="copiar">Copiar</button><br><br>

<script>
    // Receber os seletores do Html com Javascript
    const btnCopiar = document.querySelector('.copiar');
    const textAreaCampoA = document.querySelector('.campo_a');

  
    // Aguardar o click do usuário no botão copiar
    btnCopiar.addEventListener('click', (e) => {
        //e.preventDefault();   "Apenas necessário caso o botão seja type="submit"
        //alert(textAreaCampoA.value);
        navigator.clipboard.writeText(textAreaCampoA.value);

        //Sweetalert (pesquisar do que se trata)
        alert("Texto copiado com sucesso!");

});




</script>

</body>
</html>
